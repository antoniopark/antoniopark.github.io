<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Año Nuevo 2026 | H + R</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="fx" aria-hidden="true"></canvas>
  <div id="lock">
    <div class="lock-card">
      <h1>Un pequeño secreto</h1>
      <p>Ingresa la contraseña para descubrirla</p>
      <div class="input-row">
        <input type="password" id="password" placeholder="Contraseña" autocomplete="off" aria-label="Contraseña">
        <button id="enter">Entrar</button>
      </div>
      <p class="error" id="error" role="alert" aria-live="assertive"></p>
      <div class="lock-countdown" aria-hidden="true">
        <div class="label">Cuenta regresiva al 2026</div>
        <div class="digits">
          <div class="box"><span class="num" id="ld">00</span><span class="txt">días</span></div>
          <div class="box"><span class="num" id="lh">00</span><span class="txt">horas</span></div>
          <div class="box"><span class="num" id="lm">00</span><span class="txt">min</span></div>
          <div class="box"><span class="num" id="ls">00</span><span class="txt">seg</span></div>
        </div>
      </div>
    </div>
  </div>
  <main id="app" aria-live="polite"></main>
  <div id="lightbox" class="hidden" role="dialog" aria-modal="true" aria-label="Visor de fotos">
    <button class="lightbox-close" aria-label="Cerrar">×</button>
    <button class="lightbox-nav prev" aria-label="Anterior">‹</button>
    <img id="lightbox-img" alt="Recuerdo con Hannia">
    <button class="lightbox-nav next" aria-label="Siguiente">›</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
